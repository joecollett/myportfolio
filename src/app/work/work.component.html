<div class="work-page-container">
  <div class="top-container">
    <div class="row">
      <div class="col-lg-8 col-md-10">
          <h1>Portfolio</h1>
          <p class="page-description">Some recent work</p>
      </div>    
    </div>
  </div>
    <div class="row margin-top-md justify-content-center">
      <div class="col-lg-10 col-sm-12 work-container" *ngFor="let work of workItems | async | reverse" >
          <div [routerLink]="['/work/', convertUrl(work.id)]" *ngIf="work?.caption" class="a-work d-flex">
            <!-- <div class="workImageContainer" [style.backgroundColor]="work?.backgroundcolor"> -->
            <img class="work-image img-responsive" [src]="work.captionImg" />
            <!-- </div>   -->
            <div class="work-details-container d-flex-1 flex-column d-flex justify-content-center">
              <h3 class="workTitle">{{work.title}}</h3>
              <div class="caption" [innerHTML]="work.caption"></div>
              <button class="btn btn-primary align-self-start">
                View Project           
                <svg height="20" width="40" style="background:transparent; padding-left:10px;" stroke="#333" fill="transparent" stroke-width="1px">
                  <path d="M 0 15 L 30 15"></path> 
                  <path d="M 25 19 L 30 15"></path> 
                  <path d="M 25 11 L 30 15"></path> 
                </svg>  
              </button>                      
            </div>
          </div>
          <hr>
      </div>  
    </div>
</div>
