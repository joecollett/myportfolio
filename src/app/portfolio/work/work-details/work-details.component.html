<app-header [title]="workDetails.title" [description]="workDetails.desc" [background]="workDetails.image"></app-header>
<div class="work-item">
  <div class="row row row-no-margin row-margin-lg justify-content-center">
      <div class="col-lg-10 col-md-12">
          <div *ngIf="workDetails?.image">
              <div [innerHTML]="workDetails?.body | safeHtml"></div>
          </div>          
      </div>        
    </div>
</div>
