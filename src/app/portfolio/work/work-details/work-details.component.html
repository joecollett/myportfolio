<div class="top-container" style.background="url({{workDetails?.image}})">
  <div class="row row row-no-margin row-margin-lg">
    <div class="col-lg-8 col-md-12">
      <h1>{{workDetails?.title}}</h1>
      <p class="page-description">{{workDetails?.desc}}</p>
    </div>    
  </div>
</div>
<div class="work-item">
  <div class="row row row-no-margin row-margin-lg justify-content-center">
      <div class="col-lg-10 col-md-12">
          <div *ngIf="workDetails?.image">
              <div [innerHTML]="workDetails?.body | safeHtml"></div>
          </div>          
      </div>        
    </div>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary btn-back margin-top-sm margin-bottom-sm" *ngIf="workDetails?.image" routerLink="/portfolio">   
    <svg height="20" width="50" style="background:transparent; padding-left:10px;" stroke="#333" fill="transparent" stroke-width="1px">
      <path d="M 0 15 L 30 15"></path> 
      <path d="M 5 19 L 0 15"></path> 
      <path d="M 5 11 L 0 15"></path> 
    </svg>  
    Back      
  </button>  
</div>
